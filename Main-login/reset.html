<!DOCTYPE html>
<html lang="en">
<head>
	<title> Log in </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<script src="js\reset.js"></script>
	<link rel="stylesheet" type="text/css" href="css\reset.css">

</head>

<body> 
	<div class="container-fluid">	
		<form action="reset.php" method="POST">
			<center><h2>Reset Password</h2></center>
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-2">
					<table class="table table-borderless">
						<tbody>
							<tr>
								<th>New Password</th>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-lg-3">
					<table class="table table-borderless">
						<tbody>
							<tr>
								<td><input type="password" name="newpassword" id="newpassword" size="30" placeholder="New Password"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-2">
					<table class="table table-borderless">
						<tbody>
							<tr>
								<th>Confirm Password</th>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-lg-3">
					<table class="table table-borderless">
						<tbody>
							<tr>
								<td><input type="password" name="confirmpassword" id="confirmpassword" size="30" placeholder="Retype Password" onmouseleave="checkPassword()"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4"></div>
				<div class="col-lg-5">
					<table class="table table-borderless">
						<tbody>
							<tr>
								<td><center><button type="submit" name="update" id="submit" class="btn">Update</center></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>
</body>
